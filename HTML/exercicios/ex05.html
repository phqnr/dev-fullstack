<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Exercício 5: Formulário de inscrição</title>
</head>

<body>
  <h1>Formulário de inscrição</h1>
  <form action="#" method="post">
    <div>
      <label for="nome">Nome: </label><br>
      <input type="text" id="nome" name="nome">
    </div>
    <br>
    <div>
      <label for="email">Email:</label><br>
      <input type="email" id="email" name="email">
    </div>
    <br>
    <div>
      <label for="fone">Whatsapp:</label><br>
      <input type="text" id="fone" name="fone">
    </div>
    <br>
    <div>
      <label for="atuacao">Área de atuação:</label><br>
      <input type="radio" id="dev" name="atuacao">
      <label for="dev">Desenvolvimento</label>
      <input type="radio" id="QA" name="atuacao">
      <label for="QA">Quality Assurance (QA)</label>
      <input type="radio" id="dados" name="atuacao">
      <label for="dados">Análise de Dados</label>
      <input type="radio" id="infra" name="atuacao">
      <label for="infra">Infraestrutura</label>
    </div>
    <br>
    <div>
      <label for="observacoes">Observações:</label><br>
      <textarea name="observacoes" id="observacoes" cols="40" rows="6"></textarea>
    </div>
    <br>
    <div>
      <input type="checkbox" id="ofertas" name="ofertas">
      <label for="ofertas">Desejo receber novidades e ofertas por email.</label>
    </div>
    <br>
    <button type="submit">Enviar</button>

  </form>

</body>

</html>
