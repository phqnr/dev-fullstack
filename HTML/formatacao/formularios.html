<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Formulários no HTML</title>
</head>

<body>
  <h1>Formulários no HTML</h1>
  <form action="http://google.com/search" method="get">
    <!--  
      Resultado: https://www.google.com/search?q=One+Bit+Code
      - A interrogação (?) separa as informações que o formulário está enviando
      - q -> query, back-end
    -->
    <label for="pesquisar">Pesquise no Google</label> <!-- for e id criam um rótulo específico mútuo-->
    <input type="text" name="q" id="pesquisar">
    <button type="submit">Pesquisar</button>
  </form>

</body>

</html>
